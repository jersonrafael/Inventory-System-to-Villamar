{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}

<div class="d-flex justify-content-center align-items-center rounded-2" style="height: 100vh;">
    <form class="shadow p-3" style="width: 40%" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Nombre Usuario</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Nombre usuario" name="username">
            <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu correo electrónico con
                nadie.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña" name="password">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Iniciar sesion</button>
    </form>
</div>

{% endblock %}
